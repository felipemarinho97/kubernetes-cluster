apiVersion: apps/v1

kind: Deployment

metadata:
  name: voting-deployment
  labels:
    app: demo-voting-app

spec:
  replicas: 1
  selector:
    matchLabels:
      app: voting-deployment
  template:
    metadata:
      name: voting-app-pod
      labels:
        name: voting-app-pod
        app: demo-voting-app

    spec:
      containers:
        - name: voting-app
          image: dockersamples/examplevotingapp_vote
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 80
